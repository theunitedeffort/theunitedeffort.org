name: End to End Tests

on:
  push:
    branches: ["main", "prod"]
  workflow_dispatch:

env:
  AIRTABLE_API_KEY: ${{secrets.AIRTABLE_API_KEY}}
  AIRTABLE_BASE_ID: ${{vars.AIRTABLE_BASE_ID}}
  CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
  # Make the deployment act like a production deploy for the purposes
  # of content rendering.
  DEPLOY_CONTEXT: DEPLOY_PREVIEW

jobs:
  chrome-browser-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: 'http://localhost:8888'
          record: true
          browser: chrome
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        # add the line below to store screenshots only on failures
        # if: failure()
        with:
          name: chrome-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: chrome-videos
          path: cypress/videos

  firefox-browser-tests:
